<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
    
        <header>
            <div class="container spacing-header-content fancier-border">
                <img class="logo" src="images/logo.png">
                <img class="round-avatar" src="images/user-avatar.png">
            </div>
        </header>

        <section>
            <div class="container ">
                
                <header class="user-info">
                    <img class="round-avatar" src="images/avatar-vangogh.jpg" alt="Portrait from Van Gogh">
                    <div class="info">
                        <p class="bold-small name">Vincent Van Gogh</p>
                        <p class="small-text">Zudert, Netherlands</p>
                    </div>
                </header>
                
                <img id="img-btn" class="img-post" src="images/post-vangogh.jpg" alt="Van Gogh Posing for a Portrait">
               
                <div class="user-content">
                    <div class="icons-container">
                        <img id="likes-btn" src="images/icon-heart.png" alt="A heart icon">
                        <img src="images/icon-comment.png" alt="A comment icon">
                        <img src="images/icon-dm.png" alt="A direct message  icon">
                    </div>
                    <p  class="bold-small"><span id="likes">21,492</span> likes</p>
                    <p><span class="bold-small">vincey1853</span> just took a few mushrooms lol</p>
                </div>
            </div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
